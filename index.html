<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cakee</title>
</head>
<body class="background">
    <div class="container">
        <header class="header">
            <img src="./img/header.png" class="header-logo">
        </header>
    </div>
    <div class="main">
        <div class="col">
            <h2 class="heading">Register Form</h2>
            <section class="section">   
                <div class="border-wrapper">
                    <div class="content-wrapper">
                        <form >
                            <input type="text" class="inp" placeholder="Username">
                            <input type="password" class="inp" placeholder="Password">
                            <input type="password" class="inp" placeholder="Confirm Password">
                            <input type="email" class="inp" placeholder="Email">
                            <select class="options">
                                <option value="your-location">Your Location</option>
                                <option value="asia">Asia</option>
                                <option value="europe">Europe</option>
                                <option value="usa">USA</option>
                            </select>
                        </form>
                        <button type="submit"class="button">Sign up</button>
                    </div>
                </div>
            </section>
            <h2 class="heading">Send Email</h2>
            <section class="section">
                <div class="border-wrapper">
                    <div class="content-wrapper">
                        <form >
                            <input type="text" class="inp" placeholder="Name">
                            <input type="email" class="inp" placeholder="Email">
                            <textarea cols="65" rows="10" class="textarea" placeholder="Type your message..."></textarea>
                        </form>
                        <button type="submit" class="button">Send Email</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="col">
            <h2 class="heading">Sign in Form</h2>
            <section class="section">
                <div class="border-wrapper">
                    <div class="sign-content-wrapper">
                        <form>
                            <input type="text" class="inp" placeholder="Username">
                            <input type="password" class="inp" placeholder="Password">
                        </form>
                        <div class="sign">
                            <button type="submit" class="button-small">Sign in</button> 
                        </div>
                    </div>
                </div>
            </section>
            <h2 class="heading">Recover Form</h2>
            <section class="section">
                <div class="border-wrapper">
                    <div class="content-wrapper">
                     <form>
                         <input type="email" class="inp" placeholder="Enter your Email">
                         <input type="tel" class="inp" placeholder="Enter your Phone number">
                     </form>
                     <div class="recover">
                         <button class="button-small">Send</button>
                         <button class="button-small-off">Done</button>
                     </div>   
                    </div>
                </div>
            </section>
            <h2 class="heading">Subscribe Form</h2>
            <section class="section">
                <div class="border-wrapper">
                    <div class="content-wrapper">
                        <form>
                            <input type="email" class="inp" placeholder="Enter you Email">
                        </form>
                        <div class="subscribe">
                            <button class="button-small">subscribe</button>
                            <button class="button-red">No, Thanks</button>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <img src="./img/footer.png" class="footer-logo">
            </footer>
        </div>
    </div>
</body>
</html>
