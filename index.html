<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cakee</title>
</head>
<body class="background">
    <div class="container">
        <header class="header">
            <img src="./img/header.png" class="header-logo">
        </header>
    </div>
    <div class="main">
        <div class="col">
            <section class="section" id="registerForm">
                <h2 class="section-heading">Register Form</h2>
                <div class="border-wrapper">
                    <div class="content-wrapper">
                        <form >
                            <input type="text" class="inp" placeholder="Username">
                            <input type="password" class="inp" placeholder="Password">
                            <input type="password" class="inp" placeholder="Confirm Password">
                            <input type="email" class="inp" placeholder="Email">
                            <!-- <select>
                                <option value="dog">Dog</option>
                                <option value="cat">Cat</option>
                            </select> -->
                        </form>
                        <button type="submit"class="button">Sign up</button>
                    </div>
                </div>
            </section>
            <section class="section" id="registerForm">
                <h2 class="section-heading">Send Email</h2>
                <div class="border-wrapper">
                    <div class="content-wrapper">
                        <form >
                            <input type="text" class="inp" placeholder="Name">
                            <input type="email" class="inp" placeholder="Email">
                            <textarea cols="65" rows="10"class="textarea" placeholder="Type your message..."></textarea>
                        </form>
                        <button type="submit" class="button">Send Email</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="col">
            <section class="section" id="SignForm">
                <h2 class="section-heading">Sign in form</h2>
                <div class="border-wrapper">
                    <div class="sign-content-wrapper">
                        <form>
                            <input type="text" class="inp" placeholder="Username">
                            <input type="password" class="inp" placeholder="Password">
                            <button type="submit" class="button-sign">Sign in</button> 
                        </form>
                    </div>
                </div>
            </section>
            <section class="section"><h2 class="section-heading">Recover Form</h2>
                <div class="border-wrapper">
                    <div class="content-wrapper">
                     <form >
                         <input type="email" class="inp" placeholder="Enter your Email">
                         <input type="tel" class="inp" placeholder="Enter your Phone number">
                     </form>   
                    </div>
                </div>
            </section>
            <section class="section">
                <h2 class="section-heading">Subscribe Fojrm</h2>
                <div class="border-wrapper">
                    <div class="content-wrapper">
                        <form >
                            <input type="email" class="inp" placeholder="Enter you Email">
                        </form>    
                    </div>
                </div>
            </section>
            <footer class="footer">
                <img src="./img/footer.png" class="footer-logo">
            </footer>
        </div>
    </div>
</body>
</html>
